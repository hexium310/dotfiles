[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = {
  \  'colorscheme': 'one',
  \}
  "let s:palette = g:lightline.colorscheme.{g:lightline.colorscheme}.palette.tabline.left[0][0] = '#bbbbbb'
'''


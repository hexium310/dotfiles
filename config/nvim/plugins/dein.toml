[[plugins]]
repo = 'Shougo/dein.vim'
hooks_file = '$HOOKS_DIR/dein.lua'

[[plugins]]
repo = 'RRethy/nvim-base16'

[[plugins]]
repo = 'ii14/onedark.nvim'

[[plugins]]
repo = 'nvim-lualine/lualine.nvim'
on_event = ['VimEnter']
hooks_file = '$HOOKS_DIR/lualine.lua'

[[plugins]]
repo = 'luukvbaal/statuscol.nvim'
on_event = ['BufRead']
hooks_file = '$HOOKS_DIR/statuscol.lua'

[[plugins]]
repo = 'stevearc/dressing.nvim'
on_event = ['BufRead']
hooks_file = '$HOOKS_DIR/dressing.lua'

[[plugins]]
repo = 'NvChad/nvim-colorizer.lua'
on_event = ['BufRead']
hooks_file = '$HOOKS_DIR/colorizer.lua'

[[plugins]]
repo = 'qpkorr/vim-bufkill'
on_event = ['CmdlineEnter']
hooks_file = '$HOOKS_DIR/bufkill.lua'

[[plugins]]
repo = 'AndrewRadev/splitjoin.vim'
on_map = ['gJ', 'gS']
hooks_file = '$HOOKS_DIR/splitjoin.lua'

[[plugins]]
repo = 'chaoren/vim-wordmotion'
on_map = ['<Plug>WordMotion']
hooks_file = '$HOOKS_DIR/wordmotion.lua'

[[plugins]]
repo = 'rhysd/clever-f.vim'
on_map = ['f', 'F', 't', 'T']
hooks_file = '$HOOKS_DIR/clever-f.lua'

[[plugins]]
repo = 'nishigori/increment-activator'
on_map = ['<C-a>', '<C-x>']

[[plugins]]
repo = 'tversteeg/registers.nvim'
rev = 'f354159'
on_map = {
  nv = '"',
  i = '<C-r>',
}
on_cmd = ['Registers']
on_event = ['InsertEnter']
hooks_file = '$HOOKS_DIR/registers.lua'

[[plugins]]
repo = 'ibhagwan/fzf-lua'
on_map = [
  '<C-p>',
  '<Space><C-m>',
  '<Space>e'
]
on_cmd = [
  'FzfLua',
  'Rg',
  'Commits',
  'BCommits',
]
hooks_file = '$HOOKS_DIR/fzf.lua'

[[plugins]]
repo = 'akinsho/nvim-toggleterm.lua'
on_cmd = [
  'ToggleTerm',
  'TermExec',
  'Yarn',
]
on_map = {
  ni = '<C-t>',
}
hooks_file = '$HOOKS_DIR/toggleterm.lua'

[[plugins]]
repo = 'kevinhwang91/nvim-bqf'
on_ft = 'qf'
hooks_file = '$HOOKS_DIR/bqf.lua'

[[plugins]]
repo = 'windwp/nvim-autopairs'
on_event = ['InsertEnter']
hooks_file = '$HOOKS_DIR/autopairs.lua'

[[plugins]]
repo = 'numToStr/Comment.nvim'
on_map = ['gb', 'gc']
hooks_file = '$HOOKS_DIR/comment.lua'

[[plugins]]
repo = 'andymass/vim-matchup'
on_event = ['BufRead']
hooks_file = '$HOOKS_DIR/matchup.lua'

[[plugins]]
repo = 'tpope/vim-fugitive'
on_func = [
  'FugitiveGitDir'
]
on_map = [ '<C-g>', '<Space>gd' ]
on_cmd = [
  'G',
  'Git',
  'Ggrep',
  'Glgrep',
  'Gclog',
  'Gllog',
  'Gcd',
  'Glcd',
  'Gedit',
  'Gsplit',
  'Gvsplit',
  'Gtabedit',
  'Gpedit',
  'Gread',
  'Gwrite',
  'Gwq',
  'Gdiffsplit',
  'Gvdiffsplit',
  'Ghdiffsplit',
  'GMove',
  'GRename',
  'GDelete',
  'GRemove',
  'GBrowse',
]
hooks_file = '$HOOKS_DIR/fugitive.lua'

[[plugins]]
repo = 'lewis6991/gitsigns.nvim'
on_event = ['BufRead']
hooks_file = '$HOOKS_DIR/gitsigns.lua'

[[plugins]]
repo = 'rhysd/conflict-marker.vim'
on_event = ['BufRead']
hooks_file = '$HOOKS_DIR/conflict-marker.lua'

[[plugins]]
repo = 'nvim-lua/plenary.nvim'
on_lua = ['plenary']

[[plugins]]
repo = 'notomo/lreload.nvim'
on_ft = ['lua']
hooks_file = '$HOOKS_DIR/lreload.lua'

[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = ['BufRead', 'CmdlineEnter']
hooks_file = '$HOOKS_DIR/lspconfig.lua'

# Lazy-loading this plugin is not recommended.
[[plugins]]
repo = 'williamboman/mason.nvim'
hooks_file = '$HOOKS_DIR/mason.lua'

[[plugins]]
repo = 'williamboman/mason-lspconfig.nvim'
depends = ['mason.nvim', 'nvim-lspconfig']
on_source = ['nvim-lspconfig']

[[plugins]]
repo = 'jose-elias-alvarez/null-ls.nvim'
depends = ['plenary.nvim']
on_source = ['nvim-lspconfig']

[[plugins]]
repo = 'ray-x/lsp_signature.nvim'
on_source = ['nvim-lspconfig']
hooks_file = '$HOOKS_DIR/lsp_signature.lua'

[[plugins]]
repo = 'hrsh7th/nvim-cmp'
on_event = ['InsertEnter']
hooks_file = '$HOOKS_DIR/cmp.lua'

[[plugins]]
repo = 'L3MON4D3/LuaSnip'
on_source = ['nvim-cmp']
build = '''
  make install_jsregexp
'''
hooks_file = '$HOOKS_DIR/luasnip.lua'

[[plugins]]
repo = 'hrsh7th/cmp-nvim-lsp'
on_source = ['nvim-lspconfig']

[[plugins]]
repo = 'hrsh7th/cmp-buffer'
on_source = ['nvim-cmp']

[[plugins]]
repo = 'hrsh7th/cmp-path'
on_source = ['nvim-cmp']

[[plugins]]
repo = 'hexium310/diffmt.nvim'
hooks_file = '$HOOKS_DIR/diffmt.lua'
